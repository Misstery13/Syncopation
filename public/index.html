<!DOCTYPE html>
<html lang="es">
<head>
    <title>Syncopation Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <!-- Menú principal -->
    <div id="menuScreen" class="menu-container">
        <h1 class="game-title">Syncopation Game</h1>
        <ul class="menu-options">
            <li class="menu-option selected" data-action="login">Inicio de Sesión</li>
            <li class="menu-option" data-action="register">Crear Cuenta</li>
            <li class="menu-option" data-action="guest">Jugar como Invitado</li>
        </ul>
    </div>


    <!--Pantalla de login-->
    <div id="loginScreen" class="form-container" style="display:none;">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña"  required>
            
            
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn btn-secondary" id="backtoMenuBtn">Volver</button>
                            
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

    <!-- Pantalla de Registro -->
    <div id="registerScreen" class="form-container" style="display: none;">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Usuario" required>
            <input type="password" id="regPassword" placeholder="Contraseña" required> 
            <input type="password" id="regConfirmPassword" placeholder="Confirmar Contraseña" required>
            
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary" id="backToLoginBtn">Volver</button>
                            
            <div id="registerMessage" class="message"></div>
        </form>
    </div>

    <!-- Canvas del Juego -->
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <script type="module" src="../src/main.ts"></script>
</body>
</html>
