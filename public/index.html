<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncopation - Menú Principal</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/login.css"> 

</head>
<body>

    <canvas id="psychedelicCanvas"></canvas>

    <div id="ui-layer">
        
        <div id="menuScreen" class="screen-container">
            <div class="title-section">
                <div class="sound-wave">
                    <div class="bar" style="animation-delay: 0.1s"></div>
                    <div class="bar" style="animation-delay: 0.3s"></div>
                    <div class="bar" style="animation-delay: 0.5s"></div>
                    <div class="bar" style="animation-delay: 0.2s"></div>
                    <div class="bar" style="animation-delay: 0.4s"></div>
                </div>
                <h1 class="game-title">SYNCOPATION</h1>
            </div>

            <div class="menu-buttons">
                <button class="btn-custom btn-play menu-option" data-action="login">INICIAR SESIÓN</button>
                <button class="btn-custom btn-play menu-option" data-action="register">CREAR CUENTA</button>
                <button class="btn-custom btn-guest menu-option" data-action="guest">JUGAR INVITADO</button>
                
                <button class="btn-custom btn-config" data-bs-toggle="modal" data-bs-target="#configModal">
                    OPCIONES ⚙️
                </button>
            </div>
        </div>

        <div id="loginScreen" class="screen-container" style="display:none;">
            <div class="card-panel">
                <h2>Identifícate</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Usuario" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn-custom btn-play small-btn">Entrar</button>
                        <button type="button" class="btn-custom btn-back small-btn" id="backToMenuBtn">Volver</button>
                    </div>
                    <div id="loginMessage" class="message"></div>
                </form>
            </div>
        </div>

        <div id="registerScreen" class="screen-container" style="display: none;">
            <div class="card-panel">
                <h2>Nuevo Jugador</h2>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Usuario" required>
                    <input type="password" id="regPassword" placeholder="Contraseña" required>
                    <input type="password" id="regConfirmPassword" placeholder="Confirmar" required>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn-custom btn-play small-btn">Registrar</button>
                        <button type="button" class="btn-custom btn-back small-btn" id="backToMenuBtn2">Volver</button>
                    </div>
                    <div id="registerMessage" class="message"></div>
                </form>
            </div>
        </div>

        <div id="mainMenuScreen" class="screen-container" style="display: none;">
    <div class="card-panel wide-panel main-menu-panel"> 
        <h1 class="game-title small-title">Syncopation Hub</h1>
        <p id="mainMenuSubtitle" class="menu-subtitle">¡Bienvenido!</p>
        
        <ul id="mainMenuOptions" class="menu-list-simple"></ul>
        
        <p id="mainMenuDescription" class="menu-description"></p>
        
        <button type="button" class="btn-custom btn-back small-btn" id="logoutBtn">Cerrar Sesión</button>
        
        <div id="app-root" class="main-menu-content"></div>
    </div>
</div>

    </div>

    <div class="modal fade" id="configModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content cartoon-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="configForm">
                        <div class="mb-3">
                            <label for="volumeRange" class="form-label">Volumen</label>
                            <input type="range" class="form-range" id="volumeRange" min="0" max="100" value="50">
                        </div>
                        <div class="mb-3">
                            <label for="difficultySelect" class="form-label">Dificultad</label>
                            <select class="form-select cartoon-input" id="difficultySelect">
                                <option value="easy">Fácil</option>
                                <option value="medium" selected>Media</option>
                                <option value="hard">Difícil</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="fullscreenToggle" class="form-check-input cartoon-check">
                            <label for="fullscreenToggle" class="form-check-label">Pantalla Completa</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-custom btn-back small-btn" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn-custom btn-play small-btn" id="saveConfigBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="stars.js"></script> 
    <script type="module" src="../src/main.ts"></script>
</body>
</html>
