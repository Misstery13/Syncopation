<!DOCTYPE html>
<html lang="es">

<head>
  <title>Syncopation Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/assets/index-51ef4a3b.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

  <!-- Menú principal -->
  <div id="menuScreen" class="menu-container">
    <h1 class="game-title">Syncopation Game</h1>
    <ul class="menu-options">
      <li class="menu-option selected" data-action="login">Inicio de Sesión</li>
      <li class="menu-option" data-action="register">Crear Cuenta</li>
      <li class="menu-option" data-action="guest">Jugar como Invitado</li>
      <button type="button" id="configBtn" data-bs-toggle="modal" data-bs-target="#configModal">
        Configuración ⚙️
      </button>
    </ul>
  </div>


  <!--Pantalla de login-->
  <div id="loginScreen" class="form-container" style="display:none;">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>


      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="button" class="btn btn-secondary" id="backToMenuBtn">Volver</button>

      <div id="loginMessage" class="message"></div>
    </form>
  </div>

  <!-- Pantalla de Registro -->
  <div id="registerScreen" class="form-container" style="display: none;">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Usuario" required>
      <input type="password" id="regPassword" placeholder="Contraseña" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirmar Contraseña" required>

      <button type="submit" class="btn btn-primary">Registrar</button>
      <button type="button" class="btn btn-secondary" id="backToMenuBtn2">Volver</button>

      <div id="registerMessage" class="message"></div>
    </form>
  </div>

  <!-- Pantalla de menú principal -->
  <div id="mainMenuScreen" class="menu-container hidden" style="display: none;">
    <div class="main-menu-wrapper">
      <div class="main-menu-panel">
        <h1 class="game-title">Syncopation Hub</h1>
        <p id="mainMenuSubtitle" class="menu-subtitle"></p>
        <ul id="mainMenuOptions" class="menu-options"></ul>
        <p id="mainMenuDescription" class="menu-description"></p>
        <div class="menu-actions">
          <button type="button" class="btn-secondary" id="logoutBtn">Cerrar Sesión</button>
        </div>
      </div>
      <div id="app-root" class="main-menu-content" aria-live="polite"></div>
    </div>
  </div>
  <!-- Modal de configuracion -->
  <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="configModalLabel">Configuración del Juego</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="configForm">
            <div class="mb-3">
              <label for="volumeRange" class="form-label">Volumen</label>
              <input type="range" class="form-range" id="volumeRange" min="0" max="100" value="50">
            </div>

            <div class="mb-3">
              <label for="difficultySelect" class="form-label">Dificultad</label>
              <select class="form-select" id="difficultySelect">
                <option value="easy">Fácil</option>
                <option value="medium" selected>Media</option>
                <option value="hard">Difícil</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="fullscreenToggle" class="form-label">Pantalla Completa</label>
              <input type="checkbox" id="fullscreenToggle" class="form-check-input ms-2">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveConfigBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Canvas del Juego -->
  <canvas id="gameCanvas" style="display: none;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../dist/assets/index-3da8430d.js"></script>
</body>

</html>
